<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">

        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">View Cart</p>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total price</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart,c:${carts}">
                        <th scope="row">[[${c.count}]]</th>
                        <td><img th:src="@{'/img/product_images/'+${cart.product.image}}"
                                 width="70px" height="70px"></td>
                        <td>[[${cart.product.title}]]</td>
                        <td>[[${cart.product.discountPrice}]]&#8363</td>
                        <td>
                            <a th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}" class="text-decoration-none text-dark"> <i class="fa-solid fa-minus"></i> </a>
                            [ [[${cart.quantity}]] ]
                            <a th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}" class="text-decoration-none text-dark"><i class="fa-solid fa-plus"></i></a>
                        </td>
                        <td>[[${cart.totalPrice}]]&#8363</td>
                    </tr>

                    <tr>
                        <td colspan="4"></td>
                        <td class="fw-bold fs-5">Total price: </td>
                        <td>[[${totalOrderPrice}]]&#8363</td>
                    </tr>

                    </tbody>
                </table>

                <div class="text-center">
                    <a href="#" class="btn btn-warning">Payment</a>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
