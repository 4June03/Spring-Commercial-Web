<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org
" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">


            <div class="row">
  <!--        col 1    Image-->
            <div class="col-md-6 p-5">
                <img src="img/login_image.png" alt="Login images" width="100%" height="400px">
            </div>
<!--            end col 1-->

<!--           start form login-->

            <!--start col 2-->
            <div class="col-md-6 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header bg-primary text-white">
                        <p class="fs-4 text-center">Login</p>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <input class="form-control" name="email" type="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" name="password" type="password" placeholder="password">
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Sign in</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a href="#" class="text-decoration-none">Forgot password?</a> <br>
                        Don't have an account? <a href="/register"  class="text-decoration-none">Create one</a>
                    </div>

                </div>
            </div>
<!--                end col 2-->

            </div>
<!--            end row-->

        </div>
            <!--           end form login-->

    </section>


</body>
</html>
