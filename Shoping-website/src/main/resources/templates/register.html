<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org
" th:replace="~{base::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">


        <div class="row">
            <!--        col 1    Image-->
            <div class="col-md-5 p-5">
                <img src="img/login_image.png" alt="Login images" width="100%" height="400px">
            </div>
            <!--            end col 1-->

            <!--           start form login-->

            <!--start col 2-->
            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header bg-primary text-white">
                        <p class="fs-4 text-center">Register</p>
                    </div>

                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <form method="post" action="/saveUser" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full name</label>
                                    <input class="form-control" name="name" type="text" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">phone number</label>
                                    <input class="form-control" name="mobileNumber" type="text" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" type="email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Address</label>
                                    <input class="form-control" name="address" type="text" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">city</label>
                                    <input class="form-control" name="city" type="text" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">State</label>
                                    <input class="form-control" name="state" type="text" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Pin code</label>
                                    <input class="form-control" name="pincode" type="number" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Pasword</label>
                                    <input class="form-control" name="password" type="password" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Confirm password</label>
                                    <input class="form-control" name="cpassword" type="password" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Profile image</label>
                                    <input class="form-control" name="imageFile" type="file">
                                </div>
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">Sign up</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        Have an account? <a href="/login"  class="text-decoration-none">Login</a>
                    </div>

                </div>
            </div>
            <!--                end col 2-->

        </div>
        <!--            end row-->

    </div>
</section>

</body>
</html>
